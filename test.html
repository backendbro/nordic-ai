<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact — Refined</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --violet-1: #8b5cf6;
        --aqua-1: #5eead4;
        --label: #94a3b8;
      }

      body {
        font-family: "Urbanist", system-ui, sans-serif;
        background-color: #0b1120;
        color: #e5e7eb;
      }

      .background-gradient {
        position: relative;
        background:
          radial-gradient(
            circle at 20% 10%,
            rgba(140, 160, 255, 0.22),
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 30%,
            rgba(120, 255, 200, 0.12),
            transparent 50%
          ),
          radial-gradient(
            circle at center,
            rgba(10, 15, 30, 0) 40%,
            rgba(10, 15, 30, 0.9) 100%
          );
        overflow: hidden;
      }

      .background-gradient::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='.9'/></filter><rect width='140' height='140' filter='url(%23n)' opacity='.25'/></svg>");
        opacity: 0.12;
        pointer-events: none;
        z-index: 1;
      }

      .content-layer {
        position: relative;
        z-index: 2;
      }

      .field-wrap {
        position: relative;
        padding-top: 1.5rem;
      }

      .field {
        width: 100%;
        background: transparent;
        border: none;
        color: #f1f5f9;
        font-size: 1.05rem;
        padding: 0.85rem 0;
        outline: none;
        caret-color: var(--violet-1);
      }

      .baseline {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0.6rem;
        height: 1px;
        background: white;
      }

      .underline {
        position: absolute;
        left: 0;
        bottom: 0.6rem;
        height: 2px;
        width: 0%;
        background: linear-gradient(90deg, var(--violet-1), var(--aqua-1));
        transition: 0.35s cubic-bezier(0.2, 0.9, 0.2, 1);
      }

      .field:focus ~ .underline,
      .field:not(:placeholder-shown) ~ .underline,
      .field.filled ~ .underline {
        width: 100%;
      }

      .label {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 0.6rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: var(--label);
        font-weight: 700;
      }

      .email-pill {
        padding: 0.9rem 2.2rem;
        border: 1px solid rgba(167, 139, 250, 0.45);
        border-radius: 999px;
        font-size: 0.7rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: #c7b6ff;
        display: inline-block;
      }

      .submit-btn {
        padding: 1rem 3rem;
        border: 1px solid rgba(148, 163, 184, 0.6);
        font-size: 0.7rem;
        letter-spacing: 0.45em;
        text-transform: uppercase;
      }

      @media (max-width: 640px) {
        .field {
          font-size: 0.95rem;
        }
        .submit-btn {
          padding: 0.85rem 2.4rem;
        }
      }
    </style>
  </head>

  <body>
    <section
      class="background-gradient min-h-screen flex lg:items-center py-20 sm:py-28 lg:py-40"
    >
      <div
        class="content-layer max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 sm:gap-16 lg:gap-[220px] px-4 sm:px-8 lg:px-12"
      >
        <!-- LEFT -->
        <div class="space-y-12">
          <h2
            class="text-3xl sm:text-4xl lg:text-[3.4rem] leading-tight font-semibold max-w-xl"
          >
            Fill the form.<br />It’s simple.
          </h2>

          <p class="text-base sm:text-lg lg:text-xl text-slate-300 max-w-lg">
            Whether it’s to discuss a project, explore collaboration, or just
            talk ideas — this is the fastest way to reach me.
          </p>

          <a href="mailto:hello@yourdomain.com" class="email-pill">
            HELLO@YOURDOMAIN.COM
          </a>
        </div>

        <!-- RIGHT -->
        <div>
          <form
            class="space-y-10 sm:space-y-12 border-0 lg:border-l border-slate-700/70 p-0 lg:pl-24"
            novalidate
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
              <div class="field-wrap">
                <input class="field" placeholder=" " id="fname" />
                <label for="fname" class="label">First Name</label>
                <span class="baseline"></span>
                <span class="underline"></span>
              </div>

              <div class="field-wrap">
                <input class="field" placeholder=" " id="lname" />
                <label for="lname" class="label">Last Name</label>
                <span class="baseline"></span>
                <span class="underline"></span>
              </div>
            </div>

            <div class="field-wrap">
              <input class="field" placeholder=" " id="email" />
              <label for="email" class="label">Email</label>
              <span class="baseline"></span>
              <span class="underline"></span>
            </div>

            <div class="field-wrap">
              <textarea
                rows="4"
                class="field"
                placeholder=" "
                id="message"
              ></textarea>
              <label for="message" class="label">Message</label>
              <span class="baseline"></span>
              <span class="underline"></span>
            </div>

            <div
              class="pt-10 flex flex-col sm:flex-row items-start sm:items-center gap-5 sm:gap-10"
            >
              <button type="submit" class="submit-btn">Send Message</button>
              <span class="text-sm text-slate-400">
                I usually reply within 24 hours.
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      document.querySelectorAll(".field").forEach((el) => {
        el.addEventListener("input", () => {
          el.classList.toggle("filled", el.value.trim() !== "");
        });
        if (el.value.trim() !== "") el.classList.add("filled");
      });
    </script>
  </body>
</html>
